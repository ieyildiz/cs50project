<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table</title>
        <style>
            table {
                border: 3px solid black;
                border-collapse: collapse;

            }
            td, th {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Max depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>pasific</td>
                    <td>4.200 m</td>
                    <td>10,91 m</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,64 m</td>
                    <td>8,46 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
